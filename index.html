<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rithika Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe3ec, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e75480;
    }
    .question {
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #e75480;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .options button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .feedback {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz About Us 💕</h1>
    <div id="quiz"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What’s Rishab’s go-to move to annoy you?",
        options: [
          "Stop paying attention",
          "Keep cutting you when you’re talking",
          "Call you mean",
          "Not giving you attention when you're bored"
        ],
        response: "No matter which one you picked, you know it’s true 😌. Justice for Rishab 2025."
      },
      {
        question: "Which of these words did you totally steal from me?",
        options: ["bruh", "fr fr", "gang", "beast"],
        response: "Language thief alert 🚨 You should pay me royalties."
      },
      {
        question: "What’s your favorite nickname from me?",
        options: ["boo", "bb", "gugu", "gandu"],
        response: "Cursed options only. You chose violence and affection."
      },
      {
        question: "If I vanish for a few hours, what’s your first reaction?",
        options: [
          "You're ignoring me???",
          "You died?",
          "You're probably sleeping smh",
          "BLOCKED."
        ],
        response: "Any of these work, but you're still stuck with me 😤."
      },
      {
        question: "What’s your go-to line when you're lowkey wrong?",
        options: ["shut up", "whatever", "ignore me", "I don’t like you"],
        response: "Gaslight. Gatekeep. Girlfriend 😮‍💨."
      },
      {
        question: "If we could eat one thing forever, it would be…",
        options: ["Ibaco", "Momos", "Ramen", "Fries"],
        response: "A gourmet couple. Only broke emotionally, never in taste 😌."
      }
    ];

    const quizDiv = document.getElementById('quiz');

    quizData.forEach((q, index) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      const qText = document.createElement('h3');
      qText.textContent = q.question;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      const feedback = document.createElement('div');
      feedback.className = 'feedback';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          optionsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
          feedback.textContent = q.response;
        };
        optionsDiv.appendChild(btn);
      });

      qDiv.appendChild(qText);
      qDiv.appendChild(optionsDiv);
      qDiv.appendChild(feedback);
      quizDiv.appendChild(qDiv);
    });
  </script>
</body>
</html>
