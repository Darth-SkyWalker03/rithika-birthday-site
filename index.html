<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rithika's Birthday</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Rithika</h1>
    <p>Enter the password</p>
    <p class="hint">Hint: happybaby05 (v hard don't use this)</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>

    <div id="countdown"></div>

    <div id="game-link" style="display:none;">
      <p><a href="heart-game.html">Play: Catch the Heart ðŸ’–</a></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "happybaby05") {
        document.getElementById("game-link").style.display = "block";
      } else {
        alert("Wrong password! Try again.");
      }
    }

    // Countdown Timer to June 5, 2025 (change year if needed)
    const countdownEl = document.getElementById('countdown');
    const birthdayDate = new Date("June 5, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "Happy Birthday Rithika! ðŸŽ‰";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `<p>Countdown to your birthday: <br>
        ${days}d ${hours}h ${minutes}m ${seconds}s</p>`;
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
