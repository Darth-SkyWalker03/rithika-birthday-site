<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rithika Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe3ec, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e75480;
    }

    .question {
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #e75480;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .options button:disabled {
      background-color: #ccc;
      cursor: default;
    }

    .feedback {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>How well do you know Rishab?</h1>

    <div class="question">
      <p>1. What does Rishab do that annoys Rithika the most?</p>
      <div class="options">
        <button onclick="handleAnswer(this)">Stop paying attention</button>
        <button onclick="handleAnswer(this)">Keep cutting her when she is talking</button>
        <button onclick="handleAnswer(this)">Call her mean</button>
        <button onclick="handleAnswer(this)">Not giving her attention when she is bored</button>
      </div>
      <p class="feedback"></p>
    </div>

    <div class="question">
      <p>2. What's Rishabâ€™s most used word?</p>
      <div class="options">
        <button onclick="handleAnswer(this)">bruh</button>
        <button onclick="handleAnswer(this)">fr fr</button>
        <button onclick="handleAnswer(this)">gang</button>
        <button onclick="handleAnswer(this)">beast</button>
      </div>
      <p class="feedback"></p>
    </div>

    <div class="question">
      <p>3. Which nickname does Rishab *actually* use for her?</p>
      <div class="options">
        <button onclick="handleAnswer(this)">boo</button>
        <button onclick="handleAnswer(this)">bb</button>
        <button onclick="handleAnswer(this)">gugu</button>
        <button onclick="handleAnswer(this)">gandu</button>
      </div>
      <p class="feedback"></p>
    </div>

    <div class="question">
      <p>4. Whatâ€™s her go-to fake angry phrase?</p>
      <div class="options">
        <button onclick="handleAnswer(this)">shut up</button>
        <button onclick="handleAnswer(this)">whatever</button>
        <button onclick="handleAnswer(this)">ignore me</button>
        <button onclick="handleAnswer(this)">i don't like you.</button>
      </div>
      <p class="feedback"></p>
    </div>

    <div class="question">
      <p>5. Which food would make her heart melt?</p>
      <div class="options">
        <button onclick="handleAnswer(this)">ibaco</button>
        <button onclick="handleAnswer(this)">momos</button>
        <button onclick="handleAnswer(this)">ramen</button>
        <button onclick="handleAnswer(this)">fries</button>
      </div>
      <p class="feedback"></p>
    </div>
  </div>

  <script>
    function handleAnswer(button) {
      if (button.disabled) return;
      button.style.backgroundColor = "#c94f7c";
      button.disabled = true;

      const parent = button.closest(".question");
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);

      const feedback = parent.querySelector(".feedback");
      feedback.textContent = "Valid choice ðŸ˜Ž";
    }
  </script>
</body>
</html>
