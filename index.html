<body>
  <div id="login">

    <p>Enter the special password to unlock your birthday surprises:</p>

    <div id="message"></div>
  </div>

  <div id="content" style="display:none;">
    <div id="countdown"></div>
    <div id="links"></div>

  <script>
    const PASSWORD = "happybaby05";
    const passwordInput = document.getElementById('passwordInput');
    const message = document.getElementById('message');
    const loginDiv = document.getElementById('login');
    const contentDiv = document.getElementById('content');
    const linksDiv = document.getElementById('links');
    const countdownDiv = document.getElementById('countdown');

    const birthday = new Date("June 5, 2025 00:00:00");

    function checkPassword() {
      if(passwordInput.value === PASSWORD) {
        loginDiv.style.display = 'none';
        contentDiv.style.display = 'block';
        showCountdown();
        showLinksByDate();
      } else {
        message.textContent = "Oops! Wrong password, try again.";
      }
    }

    function showCountdown() {
      const now = new Date();
      let diff = birthday - now;

      if(diff <= 0) {
        countdownDiv.textContent = "Happy Birthday Rithika! ðŸŽ‰ðŸŽ‚";
        return;
      }

      let days = Math.floor(diff / (1000*60*60*24));
      let hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      let minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      let seconds = Math.floor((diff % (1000*60)) / 1000);

      countdownDiv.textContent = `Countdown to your birthday: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      setTimeout(showCountdown, 1000);
    }

    function showLinksByDate() {
      const now = new Date();
      linksDiv.innerHTML = "";

      function createLink(href, text) {
        const a = document.createElement('a');
        a.href = href;
        a.textContent = text;
        a.target = "_blank";
        return a;
      }

      if(now >= new Date("June 3, 2025")) {
        linksDiv.appendChild(createLink("heart-game.html", "ðŸ’– Catch the Hearts Game"));
