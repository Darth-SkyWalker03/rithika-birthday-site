<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rithika's Birthday</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .hint {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }
        #game-link {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Rithika</h1>
    <p>Enter the password</p>
    <p class="hint">Hint: happybaby05 (v hard don't use this)</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock</button>

    <div id="game-link">
        <p><a href="heart-game.html">Play: Catch the Heart ðŸ’–</a></p>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === "happybaby05") {
                document.getElementById("game-link").style.display = "block";
            } else {
                alert("Wrong password! Try again.");
            }
        }
    </script>
</body>
</html>
