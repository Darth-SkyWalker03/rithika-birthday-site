<!DOCTYPE html>
<html>
<head>
    <title>Your Birthday Surprise! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff5f5;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .countdown {
            font-size: 2.5em;
            color: #ff6b6b;
            margin: 30px 0;
        }
        .teaser-img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            filter: blur(5px);
            object-fit: cover;
            transition: filter 0.5s;
        }
        .unblur {
            filter: none !important;
        }
        .bottle {
            width: 30px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .bottle:hover {
            transform: scale(1.2);
        }
        #bottle-message {
            display: none;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        #quiz-popup {
            display: none;
            background: #ffecec;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
        }
        #typewriter {
            min-height: 80px;
            border-left: 3px solid #ff6b6b;
            padding-left: 15px;
            text-align: left;
            margin: 30px auto;
            font-style: italic;
        }
        .birthday-message {
            font-size: 1.5em;
            color: #d23369;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Hey Love! üëÄ</h1>
    <div class="birthday-message" id="birthday-message">
        HAPPY BIRTHDAY MY LOVE! üéÇüéâ<br>
        <small>(Scroll down for surprises...)</small>
    </div>
    <p id="subtitle">Your surprise unlocks in...</p>
    <div class="countdown" id="countdown"></div>

    <!-- Typewriter Love Letter -->
    <p id="typewriter"></p>

    <!-- Bottle Messages -->
    <h3 id="bottle-title">Click a bottle for a secret message:</h3>
    <div>
        <img src="bottle.png" class="bottle" onclick="showMessage(1)">
        <img src="bottle.png" class="bottle" onclick="showMessage(2)">
        <img src="bottle.png" class="bottle" onclick="showMessage(3)">
    </div>
    <div id="bottle-message"></div>

    <!-- Quiz -->
    <button onclick="startQuiz()">Take Our Quiz! ‚ù§Ô∏è</button>
    <div id="quiz-popup">
        <h3>Question <span id="q-number">1</span>:</h3>
        <p id="question"></p>
        <button onclick="checkAnswer(1)">A</button>
        <button onclick="checkAnswer(2)">B</button>
        <button onclick="checkAnswer(3)">C</button>
        <p id="quiz-result" style="font-weight:bold;"></p>
    </div>

    <!-- Teaser Photos -->
    <h3 id="teaser-title">Tomorrow's Sneak Peek:</h3>
    <div id="teaser-container">
        <img src="photo1.jpg" class="teaser-img" title="Surprise #1">
        <img src="photo2.jpg" class="teaser-img" title="Surprise #2">
    </div>

    <script>
        // ===== AUTO-BIRTHDAY DETECTION =====
        function isBirthday() {
            const today = new Date();
            return (today.getMonth() === 5 && today.getDate() === 5); // June 5
        }

        function activateBirthdayMode() {
            // 1. Change titles/messages
            document.getElementById('main-title').textContent = "üéâ IT'S HERE! üéâ";
            document.getElementById('subtitle').textContent = "Your birthday surprise is ready!";
            document.getElementById('birthday-message').style.display = 'block';
            document.getElementById('teaser-title').textContent = "Your Surprises:";
            
            // 2. Unblur photos
            document.querySelectorAll('.teaser-img').forEach(img => {
                img.classList.add('unblur');
            });
            
            // 3. Replace countdown with celebration
            document.getElementById('countdown').innerHTML = "üéÇ HAPPY BIRTHDAY! üéÇ";
            
            // 4. Add confetti (optional)
            startConfetti();
        }

        // ===== COUNTDOWN =====
        function updateCountdown() {
            if (isBirthday()) {
                activateBirthdayMode();
                return;
            }
            
            const now = new Date();
            const birthday = new Date(now.getFullYear(), 5, 5); // June 5
            if (now > birthday) birthday.setFullYear(birthday.getFullYear() + 1);
            
            const diff = birthday - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').innerHTML = 
                `${hours}h ${mins}m left!`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ===== TYPEWRITER EFFECT =====
        const message = isBirthday() ? 
            "Today is all about YOU! Get ready for love, surprises, and endless joy. I love you! ‚ù§Ô∏è" : 
            "Every day with you feels like a celebration. But tomorrow... it‚Äôs YOUR day. ‚ù§Ô∏è";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").textContent += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        // ===== BOTTLE MESSAGES =====
        const messages = [
            "You‚Äôre the reason I smile every day.", 
            "I‚Äôd choose you in every lifetime.", 
            isBirthday() ? "Today is your day, beautiful! üéâ" : "June 5th is my favorite day because of you."
        ];
        function showMessage(id) {
            const bottleMsg = document.getElementById('bottle-message');
            bottleMsg.style.display = 'block';
            bottleMsg.textContent = messages[id-1];
            setTimeout(() => bottleMsg.style.display = 'none', 3000);
        }

        // ===== QUIZ =====
        const quiz = [
            { question: "Where did we first meet?", answer: 1, options: ["Coffee Shop", "Library", "Park"] },
            { question: "What‚Äôs my favorite dessert?", answer: 2, options: ["Ice Cream", "Tiramisu", "Cheesecake"] }
        ];
        let currentQ = 0;
        function startQuiz() {
            document.getElementById('quiz-popup').style.display = 'block';
            loadQuestion();
        }
        function loadQuestion() {
            document.getElementById('question').textContent = quiz[currentQ].question;
            quiz[currentQ].options.forEach((opt, i) => {
                document.querySelectorAll('#quiz-popup button')[i].textContent = 
                    `${String.fromCharCode(65+i)}: ${opt}`;
            });
            document.getElementById('q-number').textContent = currentQ + 1;
            document.getElementById('quiz-result').textContent = "";
        }
        function checkAnswer(choice) {
            const resultEl = document.getElementById('quiz-result');
            if (choice === quiz[currentQ].answer) {
                resultEl.innerHTML = "Correct! üíñ";
            } else {
                resultEl.innerHTML = "Nice try! üòò";
            }
            currentQ = (currentQ + 1) % quiz.length;
            setTimeout(loadQuestion, 1500);
        }

        // ===== CONFETTI (Birthday-only) =====
        function startConfetti() {
            // Minimal confetti effect (no external library)
            const colors = ['#ff6b6b', '#ffb8b8', '#d23369', '#ff8e8e'];
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '9999';
                document.body.appendChild(confetti);
                
                // Animate
                const animation = confetti.animate(
                    [{ top: '-10px' }, { top: '100vh' }],
                    { duration: 3000 + Math.random() * 5000 }
                );
                animation.onfinish = () => confetti.remove();
            }, 100);
        }

        // Initialize
        window.onload = function() {
            typeWriter();
            if (isBirthday()) activateBirthdayMode();
        };
    </script>
</body>
</html>
