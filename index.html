<!DOCTYPE html>
<html>
<head>
    <title>Countdown to Your Surprise!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff5f5;
            text-align: center;
            padding: 20px;
        }
        .countdown {
            font-size: 2.5em;
            color: #ff6b6b;
            margin: 30px 0;
        }
        .teaser-img {
            width: 200px;
            height: 200px;
            margin: 15px;
            border-radius: 10px;
            filter: blur(5px);
            cursor: pointer;
            transition: 0.3s;
        }
        .teaser-img:hover {
            transform: scale(1.05);
        }
        .clue-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
        }
        .locked-message {
            border: 2px dashed #ff6b6b;
            padding: 20px;
            max-width: 400px;
            margin: 30px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Hey Love! üëÄ</h1>
    <p>Your surprise unlocks in...</p>
    <div class="countdown" id="countdown"></div>

    <h2>Tomorrow's Sneak Peek</h2>
    <div>
        <img src="photo1.jpg" class="teaser-img" title="Surprise #1">
        <img src="photo2.jpg" class="teaser-img" title="Surprise #2">
        <img src="photo3.jpg" class="teaser-img" title="Surprise #3">
    </div>

    <button class="clue-button" onclick="revealClue()">Get a Clue üîç</button>
    <p id="clue" style="display:none;">Check under your coffee mug!</p>

    <div class="locked-message">
        ‚úâÔ∏è <strong>Sealed Message</strong><br>
        <em>Available June 5th at 12:00 AM</em>
    </div>

    <script>
        // Countdown to June 5
        function updateCountdown() {
            const now = new Date();
            const birthday = new Date(now.getFullYear(), 5, 5); // June 5 (month is 0-indexed)
            if (now > birthday) birthday.setFullYear(birthday.getFullYear() + 1);
            
            const diff = birthday - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').innerHTML = 
                `${hours}h ${mins}m left!`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Reveal scavenger hunt clue
        function revealClue() {
            document.getElementById('clue').style.display = 'block';
        }
    </script>
</body>
</html>
