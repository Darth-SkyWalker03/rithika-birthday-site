<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Heart</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #game-area {
      position: relative;
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-top: 20px;
      overflow: hidden;
    }
    #heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://em-content.zobj.net/source/microsoft-teams/363/red-heart_2764-fe0f.png') no-repeat center/contain;
      cursor: pointer;
      user-select: none;
    }
    #score, #timer {
      font-size: 1.2em;
      color: #880e4f;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Catch the Heart ðŸ’–</h1>
  <div id="game-area">
    <div id="heart"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="timer">Time left: 30s</div>
  <button id="start-btn">Start Game</button>

  <script>
    const heart = document.getElementById('heart');
    const gameArea = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function randomPosition() {
      const maxX = gameArea.clientWidth - heart.clientWidth;
      const maxY = gameArea.clientHeight - heart.clientHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      return { x, y };
    }

    function moveHeart() {
      const pos = randomPosition();
      heart.style.left = pos.x + 'px';
      heart.style.top = pos.y + 'px';
    }

    function updateScore() {
      score++;
      scoreEl.textContent = 'Score: ' + score;
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = 'Time left: ' + timeLeft + 's';
      if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        heart.style.display = 'none';
        alert('Time up! Your score is ' + score);
        startBtn.disabled = false;
        startBtn.textContent = 'Play Again';
      }
    }

    heart.addEventListener('click', () => {
      if (timeLeft > 0) {
        updateScore();
        moveHeart();
      }
    });

    startBtn.addEventListener('click', () => {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = 'Score: 0';
      timerEl.textContent = 'Time left: 30s';
      heart.style.display = 'block';
      moveHeart();
      startBtn.disabled = true;
